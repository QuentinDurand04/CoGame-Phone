<!doctype html>
<html>
<head>
  <title>Manette</title>
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" type="text/css" href="../css/variables.css">
  <link rel="stylesheet" type="text/css" href="../css/manette.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="../js/manette.js" defer></script>
</head>
<body>
  <div class="manette-container">
    <div class="question-container">
      <div class="timer">15</div>
      <div class="question"></div>
      <div class="answers-container" id="buttons"></div>
    </div>
    <div class="score" id="score">0 point</div>
    <div class="waiting-message" id="players">En attente du démarrage de la partie...</div>
    <button class="btn btn-danger disconnect-button" id="disconnect">Déconnexion</button>
  </div>
</body>
</html>
