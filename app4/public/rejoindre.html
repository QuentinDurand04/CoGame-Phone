<!doctype html>
<html>
<head>
    <title>Rejoindre la Partie</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        $(function () {
            const socket = io();

            $('#joinButton').click(() => {
                const name = $('#name').val();
                const pin = $('#pin').val();
                socket.emit('identify', { role: 'manette', name, pin });
            });

            socket.on('waitingForHost', () => {
                window.location.href = '/attente';
            });

            socket.on('error', (message) => {
                $('#error').text(message);
            });
        });
    </script>
</head>
<body>
<h1>Rejoindre la Partie</h1>
<label>Nom : <input type="text" id="name"></label><br>
<label>Code PIN : <input type="text" id="pin"></label><br>
<button id="joinButton">Rejoindre</button>
<p id="error" style="color: red;"></p>
</body>
</html>
